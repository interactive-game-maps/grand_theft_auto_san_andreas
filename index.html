<!DOCTYPE html>
<html>

<head>
	<title>Interactive map of Grand Theft Auto: San Andreas</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Leaflet's CSS -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"
		integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
		crossorigin="" />

	<!-- Make sure you put this AFTER Leaflet's CSS -->
	<script src="https://unpkg.com/leaflet/dist/leaflet.js"
		integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
		crossorigin=""></script>

	<!-- Grouping markers to cluster -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css"
		integrity="sha384-pmjIAcz2bAn0xukfxADbZIb3t8oRT9Sv0rvO+BR5Csr6Dhqq+nZs59P0pPKQJkEV" crossorigin="" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css"
		integrity="sha384-wgw+aLYNQ7dlhK47ZPK7FRACiq7ROZwgFNg0m04avm4CaXS+Z9Y7nMu8yNjBKYC+" crossorigin="" />
	<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"
		integrity="sha384-89yDmbSkL9reFc77m10ZbqLaUMf1sp7FAJs2oAD/rczNnY7I+17yN9KML6tpYpCk" crossorigin=""></script>

	<!-- Extra markers -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet-extra-markers/dist/css/leaflet.extra-markers.min.css"
		integrity="sha384-gBrrv+fQkNjTlZCHwzjy6e7ttZCK9oTteUtfus6jYAx4dAenJqpiYVSe+s52Knt2" crossorigin="" />
	<script src="https://unpkg.com/leaflet-extra-markers/dist/js/leaflet.extra-markers.min.js"
		integrity="sha384-52nOfmht2+K0tnoy0QURbS1mVIYMfpuOFrlhDu7wIKmSo3GGXES6OYa0vmhiGCzR" crossorigin=""></script>

	<!-- Addittional icons -->
	<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/fontawesome.min.css" rel="stylesheet"
		crossorigin="" />
	<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/solid.min.css" rel="stylesheet"
		crossorigin="" />
	<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/brands.min.css" rel="stylesheet"
		crossorigin="" />

	<!-- Sidebar -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet-sidebar-v2/css/leaflet-sidebar.css" crossorigin=""
		integrity="sha384-jLSjuIlJ1wZfdRBJGRNKCz4sF4W3+MpdJPUHsaBHKWLWZ0VqwGtqea4LCQi7xvLg" />
	<script src="https://unpkg.com/leaflet-sidebar-v2/js/leaflet-sidebar.min.js" crossorigin=""
		integrity="sha384-1mlFznIy2PzA2RVgWh+qrp6n5d/elATt92rUQyEEC7xg/2JAKzq+mpraM/4phLAG"></script>

	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<div id="map"></div>

	<!-- include map base layers -->
	<script src="./map_layers.js" type="text/javascript"></script>

	<!-- include map marker logic -->
	<script src="./map_utils.js" type="text/javascript"></script>

	<!-- include markers from file -->
	<script src="./marker/busted_warps.js" type="text/javascript"></script>
	<script src="./marker/cop_bribes.js" type="text/javascript"></script>
	<script src="./marker/death_warps.js" type="text/javascript"></script>
	<script src="./marker/horseshoes.js" type="text/javascript"></script>
	<script src="./marker/oysters.js" type="text/javascript"></script>
	<script src="./marker/snapshots.js" type="text/javascript"></script>
	<script src="./marker/tags.js" type="text/javascript"></script>

	<!-- include marker logic -->
	<script src="./marker_logic/busted_warps.js" type="text/javascript"></script>
	<script src="./marker_logic/death_warps.js" type="text/javascript"></script>
	<script src="./marker_logic/tags.js" type="text/javascript"></script>
	<script src="./marker_logic/snapshots.js" type="text/javascript"></script>
	<script src="./marker_logic/horseshoes.js" type="text/javascript"></script>
	<script src="./marker_logic/oysters.js" type="text/javascript"></script>
	<script src="./marker_logic/cop_bribes.js" type="text/javascript"></script>

	<!-- include coordinate finder -->
	<script src="./coordinate_finder.js" type="text/javascript"></script>

	<!-- include map control -->
	<script src="./map_controls.js" type="text/javascript"></script>
</body>

</html>
